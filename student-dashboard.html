<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>

<link rel="stylesheet" href="student-dashboard.css">

<script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

<script type="module" src="student-dashboard.js"></script>

</head>
<body>

<header class="header">

<button id="menuBtn">â˜°</button>

<div class="header-center">
<span id="studentName"></span>
</div>

<div class="header-right">

<span id="bell">ðŸ””</span>

<button id="logoutBtn">Logout</button>

</div>

</header>


<div class="layout">

<nav class="sidebar hidden" id="sidebar">

<div data-sec="home">Home</div>
<div data-sec="profile">Profile</div>
<div data-sec="mark">Mark Attendance</div>
<div data-sec="records">Attendance Record</div>

</nav>


<main class="content">

<!-- HOME -->

<section id="home" class="section active">

<h2 id="wish"></h2>

<div class="todayBox">

<h3>Today Attendance</h3>

<div>
FN: <span id="todayFN">â—‹</span>
</div>

<div>
AN: <span id="todayAN">â—‹</span>
</div>

<div>
Status: <span id="todayStatus">Not Marked</span>
</div>

</div>

<div class="stats">

<div>Total Days: <span id="totalDays">0</span></div>
<div>Present Days: <span id="presentDays">0</span></div>
<div>Absent Days: <span id="absentDays">0</span></div>
<div>Attendance %: <span id="percent">0</span></div>

</div>

</section>


<!-- PROFILE -->

<section id="profile" class="section">

<img id="profilePic" class="profilePic">

<div id="profileInfo"></div>

</section>


<!-- MARK ATTENDANCE -->

<section id="mark" class="section">

<div class="centerBox">

<div id="gpsStatus">GPS: waiting</div>

<div id="faceStatus">Face: waiting</div>

<video id="video" autoplay muted></video>

<button id="startBtn">Start Attendance</button>

<button id="captureBtn">Capture Face</button>

<button id="manualBtn" class="hidden">
Request Manual Attendance
</button>

</div>

</section>


<!-- RECORDS -->

<section id="records" class="section">

<table>

<thead>

<tr>
<th>Date</th>
<th>FN</th>
<th>AN</th>
<th>Status</th>
<th>Method</th>
</tr>

</thead>

<tbody id="recordTable"></tbody>

</table>

</section>


</main>

</div>


<!-- LOGOUT MODAL -->

<div id="logoutModal" class="modal hidden">

<div class="modalBox">

<h3>Confirm Logout?</h3>

<button id="confirmLogout">Yes</button>

<button id="cancelLogout">Cancel</button>

</div>

</div>

</body>
</html>
