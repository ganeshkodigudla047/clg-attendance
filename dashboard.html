<!DOCTYPE html>
<html>
<head>
  <title>Admin Dash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <button class="menu-btn" id="menuBtn">â˜°</button>
  <span>Admin Dash</span>
</header>

<div class="layout">
  <nav id="sidebar" class="sidebar">
    <div data-sec="home">Home</div>
    <div data-sec="approvals">Approvals</div>
    <div data-sec="attendance">Attendance</div>
    <div id="logout">Logout</div>
  </nav>

  <main class="content">
    <section id="home" class="section">
      <h3>Welcome, Admin</h3>
    </section>

    <section id="approvals" class="section hidden">
      <h3>Staff Approvals</h3>
      <table>
        <thead><tr><th>Name</th><th>Role</th><th>Action</th></tr></thead>
        <tbody id="staffTable"></tbody>
      </table>

      <h3>Student Approvals</h3>
      <table>
        <thead><tr><th>Name</th><th>Roll</th><th>Action</th></tr></thead>
        <tbody id="studentTable"></tbody>
      </table>

      <h3>Approval Permissions</h3>
      <table>
        <thead><tr><th>Name</th><th>Role</th><th>Allow</th></tr></thead>
        <tbody id="permTable"></tbody>
      </table>
    </section>

    <section id="attendance" class="section hidden">
      <h3>Attendance Records</h3>

      <div class="controls">
        <input id="search" placeholder="Search">
        <select id="session">
          <option>All</option>
          <option>FN</option>
          <option>AN</option>
        </select>
        <button id="download">Download</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Date</th><th>Name</th><th>Roll</th><th>Session</th><th>Status</th>
          </tr>
        </thead>
        <tbody id="attTable"></tbody>
      </table>
    </section>
  </main>
</div>

<script type="module" src="dashboard.js"></script>
</body>
</html>
