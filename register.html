<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden { display:none; }
    header {
      background:#333;
      color:#fff;
      padding:15px;
      text-align:center;
    }
  </style>
</head>
<body class="auth-page">

<header>
  <h2 id="who">Registering</h2>
</header>

<div class="container">

  <!-- COMMON -->
  <input id="name" placeholder="Full Name">
  <input id="email" placeholder="Email">
  <input id="phone" placeholder="Phone">
  <input id="password" type="password" placeholder="Password">

  <!-- PROFILE PIC -->
  <label>Profile Photo</label>
  <input id="photo" type="file" accept="image/*">

  <!-- STUDENT -->
  <div id="student" class="hidden">
    <input id="studentId" placeholder="Student ID">
    <select id="studentDept">
      <option value="">Department</option>
      <option>CSE</option><option>CSD</option><option>CSM</option>
      <option>ECE</option><option>MECH</option>
      <option>CIVIL</option><option>EEE</option>
    </select>
    <select id="year">
      <option value="">Year</option>
      <option>1</option><option>2</option>
      <option>3</option><option>4</option>
    </select>
    <select id="inchargeId">
      <option value="">Select Incharge</option>
    </select>
  </div>

  <!-- INCHARGE -->
  <div id="incharge" class="hidden">
    <input id="staffIdIncharge" placeholder="Staff ID">
    <select id="deptIncharge">
      <option value="">Department</option>
      <option>CSE</option><option>CSD</option><option>CSM</option>
      <option>ECE</option><option>MECH</option>
      <option>CIVIL</option><option>EEE</option>
    </select>
    <select id="hodId">
      <option value="">Select HOD</option>
    </select>
  </div>

  <!-- HOD -->
  <div id="hod" class="hidden">
    <input id="staffIdHod" placeholder="Staff ID">
    <select id="deptHod">
      <option value="">Department</option>
      <option>CSE</option><option>CSD</option><option>CSM</option>
      <option>ECE</option><option>MECH</option>
      <option>CIVIL</option><option>EEE</option>
    </select>
  </div>

  <!-- ADMIN / PRINCIPAL -->
  <div id="authority" class="hidden">
    <input id="staffIdAuth" placeholder="Staff ID">
    <input id="invite" placeholder="Invite Code">
  </div>

  <button id="registerBtn">Register</button>
</div>

<script type="module" src="register.js"></script>
</body>
</html>
