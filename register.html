<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Register</h2>

  <!-- ROLE DISPLAY (VERY IMPORTANT) -->
  <div style="
    text-align:center;
    margin-bottom:15px;
    padding:10px;
    background:#f2f2f2;
    border-radius:6px;
    font-weight:bold;
  ">
    ACCOUNT TYPE:
    <span id="roleLabel" style="text-transform:uppercase;"></span>
  </div>

  <input id="name" placeholder="Full Name">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <!-- STUDENT FIELDS -->
  <div id="studentFields">
    <input id="roll" placeholder="Roll Number">
    <select id="inchargeSelect">
      <option value="">Select Incharge</option>
    </select>
    <select id="hodSelect">
      <option value="">Select HOD</option>
    </select>
  </div>

  <!-- STAFF FIELDS -->
  <div id="staffFields" style="display:none">
    <input id="phone" placeholder="Phone Number">
  </div>

  <!-- STAFF MESSAGE -->
  <p id="staffNote" style="
    display:none;
    text-align:center;
    font-size:13px;
    color:#555;
    margin-top:8px;
  ">
    This account requires admin approval after registration.
  </p>

  <button id="registerBtn">Register</button>
  <p id="status"></p>

  <p style="text-align:center;margin-top:10px;">
    Already registered? <a href="login.html">Login</a>
  </p>
</div>

<div id="loading">Creating account...</div>

<script type="module" src="register.js"></script>
</body>
</html>
