<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="status"></p>
  <p><a href="register.html">Register</a></p>
</div>

<div id="loading">Logging in...</div>
<div id="networkStatus"></div>

<script type="module" src="login.js"></script>
<script>
  const net=document.getElementById("networkStatus");
  function netUpdate(){
    net.textContent=navigator.onLine?"Online":"Offline";
    net.className=navigator.onLine?"online":"offline";
    net.style.display="block";
  }
  addEventListener("online",netUpdate);
  addEventListener("offline",netUpdate);
  netUpdate();
  function showLoading(msg){loading.textContent=msg;loading.style.display="block"}
  function hideLoading(){loading.style.display="none"}
</script>
</body>
</html>
